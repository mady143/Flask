<!DOCTYPE html>
<html>
<head>
   <title>Student Information</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
   {% for row in rows %}
<div class="conatiner" style="width:850px;align-items: center;">
   
   <form action="{{ url_for('edit_article') }}"  method="POST">
      <h3 style="text-align: center">Student Details</h3>
      <div class="form-group">
         <label for="firstname">FirstName</label>
         <input type="text" name="fname" value="{{row['firstname']}}" class="form-control" placeholder="FirstName">
      </div>
      <div class="form-group">
         <label for="lastname">LastName</label>
         <input type="text" name="lname" class="form-control" placeholder="FirstName">
      </div>
      <div class="form-group">
         <label for="email">Email</label>
         <input type="email" name="email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
         <label for="address">Address</label>
         <textarea type="text" name="address" class="form-control" placeholder="Address"></textarea> 
      </div>
      <div class="form-group">
         <label for="city">City</label>
         <input type="text" name="city" class="form-control" placeholder="City">
      </div>
      <div class="form-group">
         <label for="pincode">Pincode</label>
         <input type="text" name="pincode" class="form-control" placeholder="Pincode">
      </div>
      <div class="form-group">
         <button type="submit" class="btn btn-primary">Submit</button>
      </div>
   </form>
   
</div>
{% endfor %}
</body>
</html>
