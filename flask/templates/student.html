

<!DOCTYPE html>
<html>
<head>
   <title>Student Information</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
   <a href = "/list" class = "btn btn-primary" style="margin-top: 15px;">Students List View </a>
   <a href = "/logout" class = "btn btn-success" style="margin-top: 15px;margin-left: 920px;">Logout </a><br>
   <form action="{{ url_for('addrec') }}"  method="POST">
      <h3 style="text-align: center">Student Details</h3>
      {%with messages = get_flashed_messages()%}
          {%if messages%}
          {%for message in messages%}

          <div class="alert alert-success alert-dismissable" role="alert">
            <button type="button" class="close" data-dismiss="alert" arial-label="close">
              <span aria-hidden="true">x</span>
            </button>
            {{message}}
          </div>
          {%endfor%}
          {%endif%}
          {%endwith%}
      <div class="form-group">
         <label for="firstname">FirstName</label>
         <input type="text" name="fname" class="form-control" placeholder="FirstName" required>
      </div>
      <div class="form-group">
         <label for="lastname">LastName</label>
         <input type="text" name="lname" class="form-control" placeholder="FirstName" required>
      </div>
      <div class="form-group">
         <label for="email">Email</label>
         <input type="email" name="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group">
         <label for="address">Address</label>
         <textarea type="text" name="address" class="form-control" placeholder="Address" required></textarea> 
      </div>
      <div class="form-group">
         <label for="city">City</label>
         <input type="text" name="city" class="form-control" placeholder="City" required>
      </div>
      <div class="form-group">
         <label for="pincode">Pincode</label>
         <input type="text" name="pincode" class="form-control" placeholder="Pincode" required>
      </div>
      <div class="form-group">
         <button type="submit" class="btn btn-primary">Submit</button>
      </div>
   </form>
</div>
</body>
</html>
